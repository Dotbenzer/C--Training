<html>
    <head>
        <title>Html Form</title>
        <link rel="stylesheet" href="Styles/style.css">
    </head>
    
    <body>
        <img src="images/IMG_2481.JPG" width="100" alt="Williams"> 
        <h1>Collection of Animals in our poultry</h1>
        <form>
            Farmer Name: <input type="text" name="Farmer Name">
            <br>
            <p>Rate our Animals where 5 is the best rating</p>
            <input type="radio" Name="myrating" value="1">1
            <input type="radio" Name="myrating" value="2">2
            <input type="radio" Name="myrating" value="3">3
            <input type="radio" Name="myrating" value="4">4
            <input type="radio" Name="myrating" value="5">5
            <br><br><br>
            Comment: <br>
            <textarea cols="20"; rows="10"; name="Comment"></textarea>
            <br>
            <input type="submit" value="submit">
            <button type="reset" value="Reset">Reset</button>
            <br><br>
            <p>What type of Animals did you see on our Farm</p>
            <input type="checkbox" name="animaltype" id="Goat">Goat <br>
            <input type="checkbox" name="animaltype" id="cow">cow <br>
            <input type="checkbox" name="animaltype" id="turkey">turkey <br>
            <input type="checkbox" name="animaltype" id="snail">snail
        </form>
    </body>
</html>
